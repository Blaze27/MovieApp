{% extends 'base_generic.html' %}


{% block title %}Movie List{% endblock title %}


{% block content %}


<div class="container mx-auto">
    <div class="album py-5 bg-light">
        <div class="container">
          <div class="row">
            {% if all_movie %}
            {% for movie in all_movie %}
            <div class="col-md-4">
              <div class="card mb-4 shadow-sm">
                <img src="{{ movie.cover_image.url }}" alt="{{ image }}">
                  <div class="container text-center">
                    <h6>{{ movie.movie_title }}</h6>
                  </div>
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="container text-center">
                      <button type="button" class="btn btn-sm btn-outline-secondary btn-block">View</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
            {% else %}
            <p>There are no movies in the database right now</p>
            {% endif %}
          </div>
        </div>
      </div>





</div>


{% endblock content %}
